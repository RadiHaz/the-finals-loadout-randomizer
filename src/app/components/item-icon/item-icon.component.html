<div class="form-div">
  <form [formGroup]="playerForm">
    <div class="classes-buttons">
      <button (click)="playerForm.get('playerClass')?.setValue('LIGHT')"
              [class.active]="playerForm.get('playerClass')?.value === 'LIGHT'"
              class="circular-button tf_button__main tf_button__main__white-border"
              type="button">LIGHT
      </button>
      <button (click)="playerForm.get('playerClass')?.setValue('MEDIUM')"
              [class.active]="playerForm.get('playerClass')?.value === 'MEDIUM'"
              class="circular-button tf_button__main tf_button__main__white-border"
              type="button">MEDIUM
      </button>
      <button (click)="playerForm.get('playerClass')?.setValue('HEAVY')"
              [class.active]="playerForm.get('playerClass')?.value === 'HEAVY'"
              class="circular-button tf_button__main tf_button__main__white-border"
              type="button">HEAVY
      </button>
    </div>
    <button (click)="randomizeClass()" id="random_class" class="tf_button__main rounded__soft btn__tall padding__big tf_button__main__white-border">RANDOMIZE CLASS</button>
  </form>
  <div class="spacing"></div>
  <div class="list__container">
    <ul class="horizontal-list">
      <li id="item-content" class="item-content" *ngFor="let item of loadout">
          <div class="img-container">
            <img alt="NOT FOUND" class="item-content__image" src="{{item.img}}">
            <div class="cover-text"></div>
          </div>
          <span class="item-content__name">{{item.name}}</span>
      </li>
    </ul>
  </div>
  <button (click)="generateLoadout()"
          class="tf_button__main rounded__soft btn__tall padding__big tf_button__main__white-border"
          id="generate-btn">GENERATE RANDOM <span id="class_name_highlight">{{playerForm.get('playerClass')?.value}}</span> LOADOUT
  </button>
  <footer>
    <p>From Warhead with ❤️ to The Finals' community</p>
  </footer>
</div>
